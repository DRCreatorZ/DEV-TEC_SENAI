<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Tag de Tabelas -->
    <table width="150" border="10"> 
        <thead align="center">
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </thead>
        <tbody align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tbody>
        <tbody align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tbody>
        <tbody align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tbody>
    </table>
    <ul><h1>LISTA</h1>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
