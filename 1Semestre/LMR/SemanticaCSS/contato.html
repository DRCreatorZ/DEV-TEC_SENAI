<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato CSS</title>
</head>
<link rel="stylesheet" href="style.css">

<body id="bodyContato">

    <table id="tabelaContato">
        <thead>
            <th>
                <h1>CONTATO</h1>
            </th>
        </thead>
        <tbody>
            <td><img id="imgLogin" src="img/person-icon.png" alt=""></td>
        </tbody>
        <tbody>
            <td>
                <input type="name" name="nome" id="pnome" placeholder="nome" class="entrada">
                <br><br>
            </td>
        </tbody>
        <tbody>
            <td>
                <input type="email" name="e-mail" id="pmail" placeholder="e-mail" class="entrada">
                <br><br>
            </td>
        </tbody>
        <tbody>
            <td>
                <TEXTAREA NAME="observacoes" ROWS="5" COLS="60" placeholder="Mensagem" class="entrada"></TEXTAREA><br>
                <INPUT TYPE="SUBMIT" VALUE="Enviar os dados" class="botao">
                <input type="button" value="Voltar" onclick="parent.location='index.html'" class="botao">
            </td>
        </tbody>
