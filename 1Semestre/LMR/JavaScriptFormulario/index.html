<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Formulário</title>
</head>

<body>
    <form action="">
        <label for="pNome">Digite seu Nome</label>
        <input type="text" id="pNome">
        <br><br>
        <label for="pNome">Digite seu Sobrenome</label>
        <input type="text" id="pSNome">
        <br><br>
        <input type="button" value="Concatenar" onclick="Concatenar()">
        <br><hr>
    </form>
    <form action="" id="MyCalc">
        <h1>CALCULADORA ON-LINE</h1>
        <label for="pNumber">Digite 1º Número</label>
        <input type="number" id="pNumero"><BR></BR>
        <label for="pNumber">Digite 2º Número</label>
        <input type="number" id="pNumero2">
        <br><br>
        <input type="button" value="Somar" onclick="Somar()">
        <input type="button" value="Dividir" onclick="Dividir()">
        <input type="button" value="Subtrair" onclick="Subtrair()">
        <input type="button" value="Multiplicar" onclick="Multiplicar()">
        <br><hr>
    </form>
</body>

<script src="script.js"></script>

</html>
