<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/carrinho.css">
  <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/loginCadastro.css">
  <title>Carrinho de Compras</title>

</head>

<body>
  <header class="header">
    <div class="menu01">
        <img src="img/logo.png" alt="Logo">
        <div class="buscar">
            <input type="PESQUISAR" placeholder="BUSCAR">
            <img src="img/lupa.png" alt="">
        </div>
        <button class="logar" id="logar">
            <img src="img/user.png" alt="">
            <p>Entre ou Cadastre-se</p>
        </button>
    </div>
    <div class="menu02">
        <a href="index.html" class="menuItem" id="menuItem">
            <img src="img/cao01.png" alt="">
            <h5>Inicio</h5>
        </a>
        <a href="loja.html" class="menuItem" id="menuItem">
            <img src="img/cao02.png" alt="">
            <h5>Loja</h5>
        </a>
        <a href="agendamento.html" class="menuItem" id="menuItem">
            <img src="img/cao03.png" alt="">
            <h5>Serviços</h5>
        </a>
        <a href="sobre.html" class="menuItem" id="menuItem">
            <img src="img/cao04.png" alt="">
            <h5>Sobre</h5>
        </a>
        <a href="" class="menuItem" id="menuItem">
            <img src="img/cao01.png" alt="">
            <h5>Contato</h5>
        </a>
</header>
<iframe src="login.html" id="IframeLogar"></iframe>

  <div class="container content">
    <h2>Carrinho de Compras</h2>
    <table>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
        <th>Ação</th>
      </tr>
      <!-- Aqui você pode usar PHP para exibir os itens no carrinho -->
      <!-- Por exemplo: -->
      <tr>
        <td>Produto 1</td>
        <td>R$ 50.00</td>
        <td>
                    <button class="quantity-button" data-action="decrease">-</button>
                    <input class="quantity-input" type="number" inputmode="numeric" value="2">
                    <button class="quantity-button" data-action="increase">+</button>
                </td>
        <td>R$ 100.00</td>
        <td><a href="#"><img src="img/lixeira.png" alt="" class="lixeira"></a></td>
      </tr>

      <tr>
        <td>Produto 2</td>
        <td>R$ 50.00</td>
        <td>
                    <button class="quantity-button" data-action="decrease">-</button>
                    <input class="quantity-input" type="number" value="2">
                    <button class="quantity-button" data-action="increase">+</button>
                </td>
        <td>R$ 100.00</td>
        <td><a href="#"><img src="img/lixeira.png" alt="" class="lixeira"></a></td>
      </tr>

      <tr>
        <td>Produto 3</td>
        <td>R$ 50.00</td>
        <td>
                    <button class="quantity-button" data-action="decrease">-</button>
                    <input class="quantity-input" type="number" value="2">
                    <button class="quantity-button" data-action="increase">+</button>
                </td>
        <td>R$ 100.00</td>
        <td><a href="#"><img src="img/lixeira.png" alt="" class="lixeira"></a></td>
      </tr>

    </table>
    <div class="cart-actions">
      <p>3 itens</p>
      <p>Total R$ 300,00</p>
      <a href="#">Pagamento</a>
    </div>
  </div>
  <script src="js/carrinho.js"></script>
</body>

</html>
