              <form class="d-flex" role="search">

              </form>

        </nav>
      </header>
    <section>
        <div class="container text-secondary">
            <form class="needs-validation" onsubmit="return false" validate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <h1 class=" text-secondary h1 mb-3 font-weight-normal text-uppercase">FAÇA SEU CADASTRO</h1><hr>
                        <label for="validationCustom01">Primeiro nome</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail1">Email</label>
                        <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail2">Confirmar Email</label>
                        <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword1">Senha</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword2">Confirmar Senha</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option id="inputEstado" selected>Escolher...</option>
                            <option>SP</option>
                            <option>AM</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" onclick="Preencher()">Entrar</button>
            </form>
        </div>
    </section>
