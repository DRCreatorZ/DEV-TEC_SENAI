<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="style.css">

<body id="bodyLogin">

    <table id="tabelaLogin">
        <thead>
            <th>
                <h1>LOGIN</h1>
            </th>
        </thead>
        <tbody>
            <td>
                <input type="email" name="e-mail" id="pmail" placeholder="e-mail" class="entrada">
                <br><br>
            </td>
        </tbody>
        <tbody>
            <td>
                <input type="password" name="senha" id="psenha" placeholder="senha" class="entrada">
                <br><br>
            </td>
        </tbody>
        <tbody>
            <td><input type="submit" value="Enviar" class="botao">
                <input type="button" value="Voltar" onclick="parent.location='index.html'" class="botao">
                <br><br>
            </td>
        </tbody>
    </table>
