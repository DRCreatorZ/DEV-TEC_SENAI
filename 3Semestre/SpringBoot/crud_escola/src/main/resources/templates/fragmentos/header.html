<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Maneiro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  nav {
    margin-top: 20px;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #61e7ff;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Meu Site Maneiro</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Servi√ßos</a>
    <a href="#">Contato</a>
  </nav>
</header>

</body>
</html>
